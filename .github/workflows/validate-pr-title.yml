name: 'PR Title Validation'
permissions:
  pull-requests: read
on:
  pull_request:
    types:
      - opened
      - edited
      - reopened

jobs:
  main:
    name: Validate PR title
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        with:
          scopes: |
            backend
            mobile
            admin
            eslint-configs
            eslint-plugins
            tsconfig-base
          ignoreLabels: |
            bot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
